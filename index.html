<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: aliceblue;
		}

		.container {
			background-color: aquamarine;
			padding: 5px;
		}
	</style>
	
</head>
<body>

	<!-- <h2>Vertical Form Layout</h2> -->

<div class="container mt-3">
	<h2>Creating Vertical Form Layout</h2>

	<form>
	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3"> <!--div for password-->
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="remember mb-3"> <!--div for checkbox-->
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>

	<!-- <h2>Horizontal Form Layout</h2> -->

<div class="container mt-3">
	<h2>Creating Horizontal Form Layout</h2>

	<form>
	    <div class="row email mb-3"> <!--div for email-->
	        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	        <div class="col-sm-10">
	        	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	        </div>
	    </div>

	    <div class="row password mb-3"> <!--div for password-->
	        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
	        <div class="col-sm-10">
	        	<input type="password" class="form-control" id="inputPassword" placeholder="Password">
	        </div>
	    </div>

	    <div class="row remember mb-3"> <!--div for checkbox-->
	        <div class="col-sm-10 offset-sm-2">
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary offset-sm-2">Sign in</button>
	</form>
</div>

	<!-- <h2>Inline Form Layout</h2> -->

<div class="container mt-3 mb-3">
	<h2>Creating Inline Form Layout</h2>

	<form>
	    <div class="row align-items-center g-3">
	    <div class="col-auto">
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="col-auto">
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="col-auto">
	        <input type="checkbox" id="checkRemember">
	        <label for="checkRemember">Remember me</label>
	    </div>

		<div class="col-auto">
	    <button type="submit" class="btn btn-primary">Sign in</button>
	   	</div>
	</form>

</body>
</html>
